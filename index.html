<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stat-card">
        <div class="stat-info">
          <div class="card-header">
            Get <span class="insights">insights</span> that help your business
            grow.
          </div>
          <div class="card-body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card-footer">
            <div class="companies footer-box">
              <div class="footer-box-num">10k+</div>
              <div class="footer-box-text">companies</div>
            </div>
            <div class="templates footer-box">
              <div class="footer-box-num">314</div>
              <div class="footer-box-text">templates</div>
            </div>
            <div class="queries footer-box">
              <div class="footer-box-num">12M+</div>
              <div class="footer-box-text">queries</div>
            </div>
          </div>
        </div>
        <div class="stat-image">
          <div class="image-overlay"></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sakshi halge</a>.
      </div>
    </div>
  </body>
</html>
